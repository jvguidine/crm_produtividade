<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Entrar</title>
</head>
<body>
  <h1>Entrar</h1>

  {% if form.errors %}
    <p>Usuário ou senha inválidos.</p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Entrar</button>
  </form>

  <p><a href="{% url 'home' %}">← Voltar</a></p>
</body>
</html>
