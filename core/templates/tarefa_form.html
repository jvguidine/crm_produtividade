{% extends "base.html" %}
{% block title %}Nova Tarefa · Mini CRM{% endblock %}
{% block content %}
  <div class="card">
    <h1>Criar Nova Tarefa</h1>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn-ok" type="submit">Salvar</button>
    </form>

    <p style="margin-top:12px;"><a class="btn" href="{% url 'listar_tarefas' %}">← Voltar para minhas tarefas</a></p>
  </div>
{% endblock %}
