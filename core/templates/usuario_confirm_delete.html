{% extends "base.html" %}
{% block title %}Excluir Usuário · Mini CRM{% endblock %}
{% block content %}
  <div class="card">
    <h1>Excluir Usuário</h1>
    <p>Tem certeza que deseja excluir <strong>{{ object.nome }}</strong>?</p>
    <form method="post">
      {% csrf_token %}
      <button class="btn-ok" type="submit">Confirmar</button>
      <a class="btn" href="{% url 'usuario_list' %}">Cancelar</a>
    </form>
  </div>
{% endblock %}
