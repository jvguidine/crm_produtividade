{% extends "base.html" %}
{% block title %}Usuário · Mini CRM{% endblock %}
{% block content %}
  <div class="card">
    <h1>{{ view.object|default:'Novo Usuário' }}</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn-ok" type="submit">Salvar</button>
      <a class="btn" href="{% url 'usuario_list' %}">Cancelar</a>
    </form>
  </div>
{% endblock %}
